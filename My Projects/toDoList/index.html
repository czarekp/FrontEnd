<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To Do List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway|Audiowide" rel="stylesheet">
</head>

<body>
	<h1>To do list</h1>
	<div id="inputWindow">
		<button id="addTask">
			<img src="plus-sign.png"/>
		</button>
		<input id="taskInput" type="text" placeholder="Enter your task">
		<label for="date"></label>
		<div id="date">
			<label for="date">Set date</label>
			<input id="dateInput" type="date" name="date" min="2017-07-13" max="2100-12-31">
		</div>
		<div id="time">
			<label for="time">Set time</label>
			<input id="timeInput" type="time" name="time">
		</div>
	</div>
	<div id="tasks"></div>
	<footer>Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></footer>
	<script src="script.js"></script>
</body>

</html>
